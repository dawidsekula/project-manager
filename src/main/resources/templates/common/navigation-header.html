<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <body>
        <!-- Modal -->
        <!-- Thymeleaf fragment: logoutModal -->
        <div class="modal fade" id="logoutModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
             role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true" th:fragment="logoutModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutLabel">Are you sure?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a type="button" class="btn btn-primary" href="/logout">Log out</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <!-- Thymeleaf fragment: navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="navbar">

            <!-- Font Awesome Icon -->
            <a class="navbar-brand" href="/">Personal Project Manager</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">

                <ul class="navbar-nav mr-auto">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="projects" data-toggle="dropdown"
                           aria-haspopup="true"
                           aria-expanded="false"><i class="fas fa-project-diagram"></i> Projects</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="/projects/create">Add new project</a>
                            <a class="dropdown-item" href="/projects">List all projects</a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-sticky-note"></i> Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i> Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-question-circle"></i> About</a>
                    </li>
                </ul>

                <span class="navbar-text" style="padding-right: 20px" sec:authorize="isAuthenticated()">
                    Logged as
                    <span sec:authentication="name"></span>
                </span>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary my-2 my-sm-0" data-toggle="modal"
                        data-target="#logoutModal">
                    Log out
                </button>

            </div>
        </nav>
    </body>
</html>
