<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Title -->
        <title>Title</title>
        <!-- Resources links -->
        <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" />
        <!-- Scripts -->
        <script src="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.0/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <form action="#" style="border:1px solid #ccc" th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
            <section id="loginform" class="outer-wrapper">
                <div class="inner-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4 class-">
                                <h2 class="text-center">Register</h2>
                                <form action="/register" th:object="${user}" method="POST" enctype="utf8" >
                                    <div th:if="${param.success}" >
                                        <div class="alert alert-success">
                                            Registration complete! , you can now <a href="/login" th:href="@{/login}">login</a>
                                        </div>
                                    </div>
                                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                        <ul th:if="${#fields.hasErrors('*')}">
                                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                        </ul>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputUsername">Username</label>
                                        <input type="text" th:field="*{username}" class="form-control" id="inputUsername" th:errorclass="is-invalid" placeholder="Enter username">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">Email address</label>
                                        <input type="email" th:field="*{email}" class="form-control" id="inputEmail" th:errorclass="is-invalid" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword">Password</label>
                                        <input type="password" th:field="*{password}" class="form-control" id="inputPassword" th:errorclass="is-invalid" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">Password</label>
                                        <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" th:errorclass="is-invalid" placeholder="Password">
                                    </div>
                                    <button type="submit" class="signupbtn signup_btn">Sign Up</button>
                                    <p class="container signin">Already have an account? <a href="/login">Sign in</a>.</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>

    </body>
</html>
