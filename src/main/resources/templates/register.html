<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Title -->
        <title>Registration</title>
        <!-- Resources links -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="../css/register.css" rel="stylesheet">
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>

    <body class="text-center">
        <form class="form-sign-up" action="#" th:action="@{/register}" th:object="${user}" method="POST">

            <h1 class="h3 mb-3 font-weight-normal">Registration</h1>

            <div class="alert" th:if="${param.success}">
                <div class="alert alert-success">
                    Registration successful.<br>
                    Please check your email.
                </div>
            </div>

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul class="list-unstyled" th:if="${#fields.hasErrors('*')}">
                    <li  th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                </ul>
            </div>

            <label for="inputUsername" class="sr-only">Username</label>
            <input autocomplete="off" type="text" th:field="*{username}" class="form-control" id="inputUsername"
                   th:errorclass="is-invalid" placeholder="Username" required autofocus>

            <label for="inputEmail" class="sr-only">Email address</label>
            <input autocomplete="off" type="email" th:field="*{email}" class="form-control" id="inputEmail"
                   th:errorclass="is-invalid" placeholder="Email" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="inputPassword"
                   th:errorclass="is-invalid" placeholder="Password" required>

            <label for="confirmPassword" class="sr-only">Password</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword"
                   th:errorclass="is-invalid" placeholder="Confirm password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

                <p>Already have an account? <a href="/login">Log in</a>.</p>

            </form>

    </body>
</html>
